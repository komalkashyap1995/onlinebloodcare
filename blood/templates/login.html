{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	  <link rel="shortcut icon" href="{% static 'images/icon.jpg' type='image/x-icon' %}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/foot.css' %}" /> -->
<style>
	body{
		background-image: url("/static/images/pic3.jpg");
  		background-repeat: no-repeat;
  		/*background-size: 100% 100%;*/
  		background-size: 1500px 700px;
	}
	.footer{
		position: fixed;
		left: 0;
		bottom: 0;
		width: 100%;
		background-color: #1e1d22;
		color: #7d7975;
		height: 50px;
		border-top: 1px solid #2f2f33 ;
		
	}
	.copyright-text{
		padding-top: 10px;
		font-size:15px;
		margin: 0px 10px 0px 10px;

	}
	h1{
		color: darkblue;
	}
</style>
</head>
<body>
<div class="container">
<h1><b>Login</b></h1>
<div class="form-group col-md-6">
{% if messages %}
<ul class="messages">
{% for message in messages %}
<li class="alert alert-danger">{{messages}}
</li>
{% endfor %}
</ul> 
{% endif %}
</div>
</div>
<div class="container">
 <p>{{ username }}</p>
<form method="POST" action="../userlogin/">
{% csrf_token %}

<!-- <label for="Email"><b>Username</b></label> -->
    <input type="text" style="width: 300px;height: 35px;" placeholder="Enter Username" name="Email" required><br><br>
<!-- <label for="Password"><b>Password</b></label> -->
    <input type="Password" style="width: 300px;height: 35px;" placeholder="Enter Password" name="Password" required><br><br>


<button type="submit" style="width: 300px;height: 35px;" class="btn btn-primary btn-lg active">Log in</button>
</form>


</div>

<!--footer-->
<div class="footer-section">
    <div class="footer">
<div class="footer-bottom">
        <div class="container">
					<div class="row">
						<div class="col-sm-6 ">
							<div class="copyright-text">
								<p>CopyRight Â© 2018 Digital All Rights Reserved</p>
							</div>
						</div> <!-- End Col -->
						<div class="col-sm-6  ">
						    <div class="copyright-text pull-right">
								<p> <a href="{% url 'index' %}">Home</a> | <a href="{% url 'privacypolicy' %}">Privacy</a> |<a href="{% url 'termsofuse' %}">Terms of use</a> </p>
							</div>					
													
						</div> <!-- End Col -->
					</div>
				</div>
    </div>
    </div>
    </div>

</body>
</html>
