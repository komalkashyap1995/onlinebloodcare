<!DOCTYPE html>
<html>
<head>
	<title>register</title>
</head>
<body>
<div class="container">
    <div class="form-group">
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li>
    <div class="alert alert-success">{{ message }}</div>
    </li>
    {% endfor %}
    </ul>
    {% endif %}
</div>
<div clas="col-md-5">
<form name="userform" method="POST" action="#">
{% csrf_token %}	
{{ form.as_p }}
<button type="submit">submit</button>
</form>
</body>
</html>
